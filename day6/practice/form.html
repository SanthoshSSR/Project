<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Name"/><br>
        <label for="pass">Enter password</label>
        <input type="text" id="pass" placeholder="Password"/>
    </form>
    <form action="">
        <h1>Select your Gender</h1>
        <input type="radio" name="gender" id="male">
        <label for="male">MALE</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">FEMALE</label><br>
        <input type="radio" name="gender" id="trans">
        <label for="trans">TRANSGENDER</label>
    </form>
    <form action="">
        <h1>Select your hobbies</h1>
        <input type="checkbox" id="read" name="hobby">
        <label for="read">Reading</label><br>
        <input type="checkbox" id="tv" name="hobby">
        <label for="tv">TV</label><br>
        <input type="checkbox" id="mobile" name="hobby">
        <label for="mobile">Mobile</label><br>
        <input type="checkbox" id="sleep" name="hobby">
        <label for="sleep">Sleeping</label><br>
        <input type="checkbox" id="write" name="hobby">
        <label for="write">Writing</label><br>
        <input type="submit" value="Submit">
    </form>
    <form action="">
        <label for="cars">Select your favourite cars</label>
        <select name="car" id="cars">
            <option value="select">Select</option>
            <option value="swift">Swift</option>
            <option value="sonet">Sonet</option>
            <option value="i10">i10</option>
            <option value="benz">Benz</option>
        </select>
    </form>
</body>
</html>
